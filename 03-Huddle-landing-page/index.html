<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css  -->
  <link rel="stylesheet" href="styles.css">

  <!-- font awesome  -->
  <script src="https://kit.fontawesome.com/4f09bb708e.js" crossorigin="anonymous"></script>

  <!-- Title  -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

</head>

<body>

  <section class="main-section">



    <div class="main-container">

      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>

      <div class="container">

        <div class="web-img">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>


        <div class="text">

          <h1>
            Build the community Your Fans Will Love
          </h1>

          <p>
            Huddle re-imagines the way we build communities.You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <div class="btn">
            <button>
              Register
            </button>
          </div>


        </div>
      </div>



      <div class="social-icon">

        <ul class="icon">

          <li>
            <a href=" https://www.facebook.com/"> <i class="fab fa-facebook-f"></i></a>
          </li>

          <li>
            <a href="https://twitter.com/home "> <i class="fab fa-twitter"></i></a>
          </li>

          <li>
            <a href="https://www.instagram.com/"> <i class="fab fa-instagram"></i></a>
          </li>
        </ul>


      </div>




    </div>

  </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Gaurav Sharma</a>.
    </p>
  </footer>



</body>

</html>
